<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Bildergalerie | MotiMahal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: #e9e9e9;
        }
        .gallery-section {
            background: #fff;
            border-radius: 0.5rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.10);
            padding: 2.5rem 1.5rem;
            margin-top: 2.5rem;
            margin-bottom: 2.5rem;
        }
        .gallery-title {
            font-family: 'Pacifico', cursive;
            color: var(--primary);
            letter-spacing: 2px;
            font-size: 2.5rem;
            margin-bottom: 2.5rem;
        }
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columns for larger screens */
            gap: 1.5rem; /* Increase spacing between items */
        }
        /* Adjust grid layout for larger screens */
        @media (min-width: 1200px) {
            .gallery-grid {
                grid-template-columns: repeat(4, 1fr); /* 4 columns for extra-large screens */
            }
        }
        /* Adjust grid layout for smaller screens */
        @media (max-width: 991px) {
            .gallery-grid {
                grid-template-columns: repeat(2, 1fr); /* 2 columns for medium screens */
            }
        }
        @media (max-width: 575px) {
            .gallery-grid {
                grid-template-columns: 1fr; /* 1 column for small screens */
            }
        }
        .gallery-item {
            background: #f8f9fa;
            border-radius: 0.3rem;
            overflow: hidden;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.07);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 0.3rem;
            transition: filter 0.3s;
        }
        .gallery-item:hover {
            transform: translateY(-8px) scale(1.03);
            box-shadow: 0 8px 32px rgba(139, 0, 0, 0.13);
        }
        .gallery-item:hover img {
            filter: brightness(0.92) saturate(1.2);
        }
        /* Lightbox styles */
        .lightbox {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0; top: 0; width: 100vw; height: 100vh;
            background: rgba(0,0,0,0.85);
            align-items: center;
            justify-content: center;
        }
        .lightbox.active {
            display: flex;
        }
        .lightbox-img {
            max-width: 90vw;
            max-height: 80vh;
            border-radius: 0.5rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.25);
            background: #fff;
            padding: 0.5rem;
        }
        .lightbox-close {
            position: absolute;
            top: 30px;
            right: 40px;
            font-size: 2.5rem;
            color: #fff;
            cursor: pointer;
            z-index: 10001;
            transition: color 0.2s;
        }
        .lightbox-close:hover {
            color: var(--primary);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4 px-lg-5 py-3 py-lg-0">
        <a href="" class="navbar-brand p-0 d-flex align-items-center">
                    <img src="img/logo.jpeg" class="logo-img me-2" alt="MotiMahal Logo">
                    <h1 class="text-primary m-0">MotiMahal</h1>
                </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="fa fa-bars"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav ms-auto py-0 pe-4">
                <a href="index.html" class="nav-item nav-link">Startseite</a>
                <a href="index.html#about" class="nav-item nav-link">Ãœber uns</a>
                <a href="index.html#menu" class="nav-item nav-link">Speisekarte</a>
                <a href="contact.html" class="nav-item nav-link">Kontakt</a>
                <a href="impressum.html" class="nav-item nav-link">Impressum</a>
                <a href="gallery.html" class="nav-item nav-link active">Bilder</a>
            </div>
        </div>
    </nav>
  
    <!-- Lightbox Modal -->
    <div class="lightbox" id="lightbox">
        <span class="lightbox-close" id="lightboxClose">&times;</span>
        <img class="lightbox-img" id="lightboxImg" src="" alt="Bild">
    </div>
    <script>
        // Lightbox functionality
        const galleryItems = document.querySelectorAll('.gallery-item img');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightboxImg');
        const lightboxClose = document.getElementById('lightboxClose');

        galleryItems.forEach(img => {
            img.addEventListener('click', () => {
                lightboxImg.src = img.src;
                lightbox.classList.add('active');
            });
        });

        lightboxClose.addEventListener('click', () => {
            lightbox.classList.remove('active');
            lightboxImg.src = '';
        });

        // Close lightbox on outside click
        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) {
                lightbox.classList.remove('active');
                lightboxImg.src = '';
            }
        });

        // Optional: Close on ESC key
        document.addEventListener('keydown', (e) => {
            if (e.key === "Escape") {
                lightbox.classList.remove('active');
                lightboxImg.src = '';
            }
        });
    </script>
</body>
</html>
